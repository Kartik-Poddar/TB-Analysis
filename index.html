<!DOCTYPE html>
<html lang="en">

<head>
    <title>TB Detection</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div class="whole_body">
        <div class="show_img"></div><label for="input_file" class="form-label" style="font-weight: 500; color: blueviolet;">Only
                .jpg/.jpeg/.png supported</label>
        <div class="img">
            <input type="file" name="" id="upload_image" class="form-control" accept="image/*" />
            </label>
            <button type="submit" class="btn btn-warning" id="submit_img" >Submit</button>
        </div>
        <div class="boxes">
            <div id="result_display" style="display: hidden;"></div>
            <div id="prescription_display" style="display: hidden;"></div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
